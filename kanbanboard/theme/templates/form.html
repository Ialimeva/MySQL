{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
	{% tailwind_css %}
</head>
<body>
    <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4 max-w-md mx-auto">Add Tasks</h2>
        <form action="" method="POST" class="bg-white p-6 shadow-lg rounded-lg max-w-md mx-auto">
            {% csrf_token %}
            {{ TaskForm.as_p }}
            <input type="submit" name="task_submit" value="Submit Task" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-md shadow-md cursor-pointer">
        </form><br>
        <h2 class="text-2xl font-semibold mb-4 max-w-md mx-auto">Add Board</h2>
        <form action="" method="post" class="bg-white p-6 shadow-lg rounded-lg max-w-md mx-auto mt-4">
            {% csrf_token %}
            {{ BoardForm.as_p }}
            <input type="submit" name="board_sumbit" value="Submit Board" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-md cursor-pointer">
        </form>
    </div>
</body>
</html>
